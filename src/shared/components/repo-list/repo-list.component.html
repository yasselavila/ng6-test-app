<ng-template #loadingTpl>
  <app-spinner big></app-spinner>
</ng-template>

<div *ngIf="repos || error; else loadingTpl">
  <div *ngIf="error" class="alert alert-danger" role="alert">Ha ocurrido un <b>ERROR</b> desconocido.</div>
  <div *ngIf="!repos.length" class="alert alert-primary" role="alert">No hay datos para mostrar.</div>

  <app-repo-info *ngFor="let repo of repos" [data]="repo"></app-repo-info>
</div>
